<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>BigData4Tourism: Tourism Data Collector</title>
	<meta charset="utf-8"/>
	<link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

	<h1>Tourism Data Collector</h1>

	<div class="page-content">
		<div th:if="${deletedRows}">
			Dataset was successfully deleted (<span th:text="${deletedRows}">0</span> rows).
		</div>
		<div th:unless="${deletedRows}">
			Your dataset ID is not known.
		</div>
	</div>

    <br clear="all"/>

</body>
</html>
